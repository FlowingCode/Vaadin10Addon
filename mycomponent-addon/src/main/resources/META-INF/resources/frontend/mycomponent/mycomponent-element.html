<!-- Dependency resources -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<!-- Defines the example-template element -->
<dom-module id="mycomponent-element">
    <template>
        <!-- Input element that updates the name property in the model -->
        <paper-input id="inputId" value="{{name}}" style="width: 200px"></paper-input>
        <!-- Input element that shows the greeting from the model -->
        <div id="greeting">[[greeting]]</div>
    </template>

    <!-- Polymer boilerplate to register the example-template element -->
    <script>
        class MyComponentElementTemplate extends Polymer.Element {
            static get is() {
                return 'mycomponent-element'
            }
        }
        customElements.define(MyComponentElementTemplate.is, MyComponentElementTemplate);
    </script>
</dom-module>
